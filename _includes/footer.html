    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-7">
                        <h3>{{ site.footer.supported }}</h3>
                        <ul class="list-inline">
                            {% for credit in site.credits %}
                            <li>
                                <a href="{{ credit.url}}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ credit.icon }}"></i></a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="footer-col col-md-3">
                        <h3>{{ site.footer.social }}</h3>
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
		                    {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="{{ site.copyright.url }}" style="color: lightgray;">{&nbsp;} with <i class="fa fa-heart" aria-hidden="true"></i> and  <img src="img/icon/brain-small.png" alt="brain"> by {{ site.copyright.name }}</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
